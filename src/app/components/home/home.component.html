<section id="home" class="hero-section">
  <div class="container">
    <div class="hero-content">
      <div class="hero-badge" scrollAnimate="fadeIn">
        <span class="badge-text">
          <i class="fas fa-star" aria-hidden="true"></i>
          Desenvolvedores Full-Stack Especializados
        </span>
      </div>
      
      <h1 class="hero-title" scrollAnimate="fadeInUp">
        Dando vida e <span class="highlight">código</span> à sua próxima grande ideia
      </h1>
      
      <p class="hero-subtitle" scrollAnimate="fadeInUp">
        Especializados em criar experiências intuitivas no <strong>front-end</strong> e sistemas robustos no <strong>back-end</strong>, 
        proporcionando soluções web, desktop e mobile visualmente impressionantes e altamente funcionais.
      </p>
      <div class="hero-buttons" scrollAnimate="fadeInUp">
        <button type="button" class="btn btn-primary">
          <i class="fas fa-code" aria-hidden="true"></i>
          Ver Nossos Serviços
        </button>
        <button type="button" class="btn btn-secondary">
          <i class="fas fa-calendar-alt" aria-hidden="true"></i>
          Agendar Consulta Gratuita
        </button>
      </div>

      <div class="scroll-indicator">
        <a class="scroll-down" aria-label="Scroll down to About section" tabindex="0" (click)="scrollToAbout()" (keydown.enter)="scrollToAbout()">
          <i class="fas fa-chevron-down" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</section>
